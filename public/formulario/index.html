<html>
    <head>
        <title>Formulario web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="vista/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="vista/css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="vista/css/bootstrap-datepicker.css">
       
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center backgroud-jumbroton">
                <h1>Formulario</h1>
                <h3>Datos personales</h3>


            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">

                    <!--PANEL DE DATOS PERSONA -->
                    <div class="panel panel-default">
                        <div class="panel-heading backgroud-panel"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Personales</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <form role="form" data-toggle="validator" id="form-persona">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="*" data-error="Se requiere que ingrese un nombre" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido" >Apellido</label>
                                        <input type="text" class="form-control" id="apellido" placeholder="*" data-error="Se requiere que ingrese un apellido" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidomaterno" >Apellido Materno</label>
                                        <input type="text" class="form-control" id="apellidomaterno" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="dni" >DNI</label>
                                        <input type="number" class="form-control" id="dni" placeholder="*" data-error="Se requiere su DNI" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cuil" >CUIL</label>
                                        <input type="number" class="form-control" id="cuil" placeholder="*" data-error="Se requiere su CUIL" required>
                                        <div class="help-block with-errors"></div>

                                    </div>
                                    <div class="form-group" >
                                        <label for="nacimiento" >Fecha Nacimiento</label>
                                        <div class="input-group date" id="calendario_nacimiento">
                                            <input type="text" class="form-control" id="fecha_nacimiento" placeholder="*" data-error="Se requiere la fecha de nacimiento" readonly required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label for="correo">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="correo" placeholder="*" data-error="Se requiere su correo electrónico" required>
                                        <div class="help-block with-errors"></div>

                                    </div>
                                     <div class="form-group">
                                    <label for="telefonof">Teléfono Fijo</label>
                                    <input type="text" class="form-control" id="telefono" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="celular">Celular</label>
                                    <input type="text" class="form-control" id="celular" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="telefonoa">Teléfono Alternativo</label>
                                    <input type="text" class="form-control" id="telefonoa" placeholder="">
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--FIN PANEL DE DATOS PERSONA -->
                    



                </div>
                <div class="col-md-6">
                    <!--PANEL DE DOMICILIO -->

                    <div class="panel panel-default">
                        <div class="panel-heading backgroud-panel"><span class="glyphicon glyphicon-map-marker"></span> Domicilio</div>
                        <div class="panel-body">

                            <form role="form" data-toggle="validator" id="form-domicilio">
                               
                                <div class="form-group">
                                    <label for="direccion">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" placeholder="*" data-error="Se requiere su dirección" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Número</label>
                                    <input type="number" class="form-control" id="numero" placeholder="*" data-error="Se requiere la altura de su dirección" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="piso">Piso</label>
                                    <input type="number" class="form-control" id="piso" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="dpto">Dpto</label>
                                    <input type="text" class="form-control" id="depto" placeholder="">
                                </div>
                                    <label for="dpto">Provincia - Departamento</label>

                                <div class="form-group" >

                                    <select name="provincia" id="provincia"" required> 
                                        <option value="0" selected>Seleccione... </option>
                                     
                                    </select>

                                    <select name="departamento" id="departamento" required> 
                                        <option value="0"></option> 
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>


                    <!--FIN PANEL DE DOMICILIO -->

                    <!--PANEL DE ESTADO CIVIL -->

                    <div class="panel panel-default">
                        <div class="panel-heading backgroud-panel"><span class="glyphicon glyphicon-eye-open"></span>  Estado Civil</div>
                        <div class="panel-body" id="estCivil">

                            <h4>Estado Civil</h4>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="estado_civil" id="soltero" value="soltero" checked>
                                    Soltero/a
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="estado_civil" id="casado" value="casado" checked>
                                    Casado/a
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="estado_civil" id="conyuge" value="conyuge" checked>
                                    Conyuge
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="estado_civil" id="viudo" value="viudo" checked>
                                    Viudo/a
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="estado_civil" id="viudo" value="divorciado" checked>
                                    Divorciado/a
                                </label>
                            </div>


                        </div>
                    </div>



                    <!--FIN PANEL DE ESTADO CIVIL -->

                    <!--PANEL DE GENERO -->

                    <div class="panel panel-default">
                        <div class="panel-heading backgroud-panel"><span class="glyphicon glyphicon-heart"></span>  Genero</div>
                        <div class="panel-body">
                            <form>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="genero" id="mujer" value="mujer" checked>
                                        Mujer
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="genero" id="hombre" value="hombre" checked>
                                        Hombre
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="genero" id="otro" value="otro" checked>
                                        Otro
                                    </label>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!-- FIN PANEL DE GENERO -->

                </div>

            </div>



            <div class="row">
                <div class="col-md-12 center-block">

                    <button class="btn btn-success" id="guardar" type="submit">Guardar</button>
                </div>
            </div>
            <div class="espacio"></div>
            <div class="footer"><strong>Integrantes:</strong> Garcia, Mauricio | Chirino, Llanca | Farias, Sergio | Gutierrez, Leandro</div>
        </div>
        



        <script src="vista/js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>

        <script src="vista/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="vista/js/bootstrap/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="vista/js/bootstrap/bootstrapValidator.min.js"></script>
       <script src="vista/js/funciones.js" type="text/javascript"></script>
      
    </body>
</html>
